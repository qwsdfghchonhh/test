<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>节流案例-鼠标跟随效果</title>
  <script src="js/jquery.min.js"></script>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    #astr {
      position: absolute;
    }
  </style>
</head>

<body>
  <img src="img/宇航员.png" alt="" id="astr">

  <script>
    // 不使用节流阀实现鼠标跟随效果
    // $(function () {
    //   // 获取图片元素
    //   var img = $('#astr');
    //   // 绑定mousemove事件
    //   $(document).on('mousemove', function (e) {
    //     // 设置图片的位置
    //     $(img).css('left', e.pageX + 'px').css('top', e.pageY + 'px')
    //   })
    // })

    // 使用节流阀实现鼠标跟随效果
    $(function () {
      var img = $('#astr')
      var timer = null; // 预定义一个 timer 节流阀
      $(document).on('mousemove', function (e) {
        if (timer) { // 判断节流阀是否为空，如果不为空，则证明距离上次执行间隔不够16毫秒
          return
        }
        timer = setTimeout(function () {
          $(img).css('left', e.pageX + 'px').css('top', e.pageY + 'px')
          timer = null // 当设置了鼠标跟随效果后，清空 timer 节流阀 方便下次开启延时器
        }, 16)
      })
    })
  </script>
</body>

</html>
