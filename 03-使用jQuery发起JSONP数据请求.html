<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../第01天/js/jquery.min.js"></script>
</head>

<body>
  <script>
    $(function () {
      // 发起JSON的请求
      $.ajax({
        url: 'http://ajax.frontend.itheima.net:3006/api/jsonp?name=ls&age=20',
        // 代表我们要发起JSONP请求
        dataType: 'jsonp',
        // 发送到服务器的参数名称  默认为callback
        jsonp: 'callback',
        // 自定义得回调函数名称 默认为jQueryxxx格式
        jsonpCallback: 'abc',
        success: function (res) {
          console.log(res);
        }
      })
    })
  </script>
</body>

</html>
